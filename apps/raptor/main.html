<script>
document.onkeydown = checkKey;

function checkKey(e) {

    e = e || window.event;

    if (e.keyCode == '38') {
        XSHIP.src = 'img/shipUP.gif';
        COMPASS.src = 'img/UP.png';
    }
    else if (e.keyCode == '40') {
        XSHIP.src = 'img/shipDOWN.gif';
        COMPASS.src = 'img/DOWN.png';
    }
    else if (e.keyCode == '37') {
        XSHIP.src = 'img/shipLEFT.gif';
        COMPASS.src = 'img/LEFT.png';
    }
    else if (e.keyCode == '39') {
        XSHIP.src = 'img/shipRIGHT.gif';
        COMPASS.src = 'img/RIGHT.png';
    }

}
</script>
